<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
 	<script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>
 	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 	<script src="css/train.css"></script>


	<style>
	.jumbotron {
		text-align: center;
		background-color: black;
		color: white;
	}
	.panel-default>.panel-heading,
	.btn {
		background-color: #4cb4e8;
		color: white;
	}
	</style>

</head>
<body>

<div class="container">
	<div class="jumbotron">
  		<h1>East End Train System</h1>
  		<p>Serving our community since 1902!</p>
	</div>

	<div class="row">
		<div class="col-sm-12">
			<div class="panel panel-default">
				<div class="panel-heading">Schedules</div>

				<table class="table">
					<tr>
						<th>Train Name</th>
						<th>Destination</th>
						<th>Frequency</th>
						<th>Next Arrival</th>
						<th>Minutes Away</th>
					</tr>
					<tr>
						<td id="tname"></td>
						<td id="tdestination"></td>
						<td id="tdate"></td>
						<td></td>
						<td></td>
					</tr>
				</table>
				</div>
			</div>
		</div>

	<div class="row">
		<div class="col-sm-12">
			<div class="panel panel-default">
				<div class="panel-heading">Add Train</div>
					<div class="panel-body">
					<form role="form">
			         	<div class="form-group">
			                <label for="name-input">Train Name</label>
			                <input class="form-control" id="name-input" type="text">
			              </div>
			              <div class="form-group">
			                <label for="destination-input">Destination</label>
			                <input class="form-control" id="destination-input" type="text">
			              </div>
			              <div class="form-group">
			                <label for="time-input">Fist Train Time (HH:mm - military time)</label>
			                <input class="form-control" id="time-input" type="text">
			              </div>
			              <div class="form-group">
			                <label for="frequency-input">Frequency</label>
			                <input class="form-control" id="frequency-input" type="number">
			              </div>
			              
			              <button class="btn btn-default" id="add-train" type="submit">Submit</button>
			           </form>
			           </div>
				</div>
			</div>
		</div>

	</div>
</div>
<script src="javascript/train.js"></script>
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</body>


</html>
